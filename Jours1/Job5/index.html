<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appel de fonction JavaScript depuis HTML</title>
    <script>
        function afficherJoursSemaines() {
            var jours_semaine = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];
            return jours_semaine;
        }

        function afficherJours() {
            var jours = afficherJoursSemaines();
            for (var i = 0; i < jours.length; i++) {
                console.log(jours[i]);
            }
        }
    </script>
</head>
<body>
    <button onclick="afficherJours()">Afficher les jours de la semaine</button>
</body>
</html>
