<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer with Scrolling Color Change</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Contenu par défaut caché -->
<div id="default-content" style="display: none;">
    <h1>Welcome to My Page</h1>
    <p>This is the default content of the page.</p>
</div>

<!-- Votre contenu -->
<div id="content">
    <!-- Mettez ici le contenu que vous souhaitez styliser -->
</div>

<footer id="footer"></footer>

<script>
// Détection du code Konami
var konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
var konamiCodePosition = 0;

document.addEventListener('keydown', function(event) {
    if (event.key === konamiCode[konamiCodePosition]) {
        konamiCodePosition++;
        if (konamiCodePosition === konamiCode.length) {
            // Le code Konami a été complété
            stylizePage();
            konamiCodePosition = 0; // Réinitialisation de la position pour permettre la saisie multiple
        }
    } else {
        konamiCodePosition = 0;
    }
});

// Fonction pour styliser la page
function stylizePage() {
    document.getElementById('content').innerHTML = '<h1 style="color: #ff00ff;">La Plateforme_</h1><p style="color: #ff00ff;">This is La Plateforme_ styling!</p>';
    document.body.style.backgroundColor = '#000';
    document.getElementById('footer').style.backgroundColor = '#ff00ff';
}
</script>

</body>
</html>
